<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    
</body>
<script>
    var n=parseInt(prompt("enter number:"));
    count=0
    for(i=2;i<=n-1;i++){
        if(n%i==0){
            count++;
        }
    }
    if(count==0){
        console.log("It is a Prime Number")
    }
    else{
        console.log("Not a Prime Number")
    }
</script>
</html>
