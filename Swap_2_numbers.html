<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping of 2 numbers</title>
</head>
<body>
    
</body>
<script>
    var n1=prompt("Enter no-1....");
    var n2=prompt("Enter no-2...");
    var temp;
    console.log("Before swap:"+n1+","+n2);
    temp=n2;
    n2=n1;
    n1=temp;
    console.log("After Swap:"+n1+","+n2);
</script>
</html>
